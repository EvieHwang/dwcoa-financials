name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'template.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy-backend:
    name: Deploy Backend (SAM)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    outputs:
      api_url: ${{ steps.get_outputs.outputs.api_url }}
      frontend_bucket: ${{ steps.get_outputs.outputs.frontend_bucket }}
      cf_distribution: ${{ steps.get_outputs.outputs.cf_distribution }}
      cloudfront_url: ${{ steps.get_outputs.outputs.cloudfront_url }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name dwcoa-financials \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --parameter-overrides \
              AnthropicApiKey="${{ secrets.ANTHROPIC_API_KEY }}" \
              AdminPasswordHash="${{ secrets.ADMIN_PASSWORD_HASH }}" \
              BoardPasswordHash="${{ secrets.BOARD_PASSWORD_HASH }}" \
              JwtSecret="${{ secrets.JWT_SECRET }}"

      - name: Get Stack Outputs
        id: get_outputs
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name dwcoa-financials \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

          FRONTEND_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name dwcoa-financials \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucket`].OutputValue' \
            --output text)
          echo "frontend_bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT

          # Get CloudFront URL and extract distribution ID from it
          CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
            --stack-name dwcoa-financials \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontUrl`].OutputValue' \
            --output text)
          echo "cloudfront_url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT

          # Extract distribution ID from URL (e.g., https://d290j9t4gh1ja7.cloudfront.net -> d290j9t4gh1ja7)
          CF_DISTRIBUTION=$(echo "$CLOUDFRONT_URL" | sed 's|https://\([^.]*\)\.cloudfront\.net|\1|')
          echo "cf_distribution=$CF_DISTRIBUTION" >> $GITHUB_OUTPUT
          echo "CloudFront Distribution ID: $CF_DISTRIBUTION"

      - name: Verify Backend Deployment
        run: |
          echo "Testing health endpoint..."
          API_URL="${{ steps.get_outputs.outputs.api_url }}"

          # Wait for deployment to stabilize
          sleep 10

          RESPONSE=$(curl -s "${API_URL}/health" || echo "Connection failed")
          echo "Response: $RESPONSE"

  deploy-frontend:
    name: Deploy Frontend (S3/CloudFront)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy-backend

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No frontend directory found, skipping frontend deployment"
          fi

      - name: Setup Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_ENDPOINT: ${{ needs.deploy-backend.outputs.api_url }}

      - name: Configure AWS credentials
        if: steps.check_frontend.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Sync to S3
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          aws s3 sync frontend/dist/ s3://${{ needs.deploy-backend.outputs.frontend_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ needs.deploy-backend.outputs.frontend_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-backend.outputs.cf_distribution }} \
            --paths "/*"

      - name: Output App URL
        run: |
          echo "App deployed to: ${{ needs.deploy-backend.outputs.cloudfront_url }}"
